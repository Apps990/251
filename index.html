<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<title>Mijn webpagina</title>
<script
src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$("#knop").click(function() {
var naam = $("#idTekstveld1").val();
var sport = $("#idTekstveld2").val();
var kleur = $("#idTekstveld3").val();
window.alert(
"Ik ben" + naam +
" en mijn favoriete sport is " + sport +
" en mijn favoriete kleur is " + kleur
);
});
});
</script>
</head>
<body>
<form>
Wat is uw naam?
<input type="text" id="idTekstveld1"><br><br>
Wat is uw favoriete sport?
<input type="text" id="idTekstveld2"><br><br>
Wat is uw favoriete kleur?
<input type="text" id="idTekstveld3"><br><br>
<input id="knop" name="knop" type="button"
value="Klik op deze knop">
</form>
</body>
</html>
